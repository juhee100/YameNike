<!doctype html>
<html lang="ko">
 <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="http://image.nike.co.kr//nike_favicon.ico">
	<title>Join Us</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
	<script src="js/jquery.jcarousellite.min.js" type="text/javascript"></script>
     <script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
 </head>

 <body class="joinus-wrap">
	<div class="joinus-logo">
		<img src="images/logo.png" alt="logo">
	</div>
	<form>
		<fieldset>
			<legend>Join Us</legend>
			<ul>
				<li>ID <strong>*</strong><input type="text" id="new-id" placeholder="아이디" size="20"></li>
				<li>PASSWORD <strong>*</strong><input type="password" id="new-pw" placeholder="비밀번호" size="20"></li>
				<li>PASSWORD CONFIRM <strong>*</strong><input type="password" id="con-pw" placeholder="비밀번호 확인" size="20"></li>
				<li>NAME <strong>*</strong><input type="text" id="user-name" placeholder="이름" size="20"></li>
				<li>E-MAIL <strong>*</strong><input type="email" id="user-mail" placeholder="이메일 주소"></li>
				<li>TELEPHONE <strong>*</strong><input type="tel" id="user-tel" placeholder="연락처"></li>
				<li>ADDRESS 
                    <strong>*</strong><br/>
					<input type="text" id="user-add" size="10" placeholder="우편번호">
					<button class="btn-add">검색</button><br/>
					<input type="text" id="user-add" placeholder="도로명 주소" size="50"><br/>
					<input type="text" id="user-add" placeholder="상세 주소" size="50">
				</li>
			</ul>
		</fieldset>
		<fieldset class="send">
			<input type="submit" value="Join Us">
			<input type="reset" value="Close">
		</fieldset>
	</form>
 </body>
</html>
