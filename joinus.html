<!doctype html>
<html lang="ko">
 <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="http://image.nike.co.kr//nike_favicon.ico">
	<title>Join Us</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
	<script src="js/jquery.jcarousellite.min.js" type="text/javascript"></script>
     <script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
 </head>

 <body class="joinus-wrap">
	<div class="joinus-logo">
		<img src="images/logo.png" alt="logo">
	</div>
    <form method="post" class="joinus-form">
        <h1>
            Personal Information
            <span>Please Join Us</span>
        </h1>
        <label>
            <span>ID</span>
            <input type="text" placeholder="아이디" />
        </label>

        <label>
            <span>PASSWORD</span>
            <input type="password" placeholder="패스워드" />
        </label>

        <label>
            <span>TELEPHONE</span>
            <input type="text" placeholder="연락처" />
        </label>

        <label>
            <span>E-MAIL</span>
            <input type="email" placeholder="이메일" />
        </label>

        <label>
            <span>ADDRESS</span>
            <input type="text" placeholder="주소">
            <input type="text" placeholder="상세주소">
        </label>
        <label>
            <span>GENDER</span>
            <select>
                <option>남성</option>
                <option>여성</option>
            </select>
        </label>
        <label>
            <span>&nbsp;</span>
            <br/>
            <input type="button" class="button" value="Send" />
        </label>
    </form>
 </body>
</html>
